<div class="article-container">
  @for (article of articles$ | async; track $index) {
    <a [routerLink]="['/article', article.id]" class="article-link">
      <article [ngClass]="{'popular-article': article.likes > 100 }">
        <img [src]="article.image" alt="photo de {{ article.title }}" />
        <h2 [ngStyle]="{ color: article.likes > 150 ? 'green' : 'black' }">
          {{ article.title }}
        </h2>
        <h3>Par {{ article.author }}</h3>
        <p>{{ article.content }}</p>
        <p>Commentaire :</p>
        <p>{{ article.comment }}</p>
        <hr />
        <p>Likes : {{ article.likes }}</p>
      </article>
    </a>
  }
</div>
