<main class="main">
  <div>
    <p>{{ messageFromArticle }}</p>
    <div class="article-container">
      @for (article of articles; track $index) {
      <app-article
        [article]="article"
        (notifyHomePage)="handleNotification($event)"
      >
      </app-article>
      } @empty {
      <p>Aucun article disponible</p>
      }
    </div>
  </div>
</main>
